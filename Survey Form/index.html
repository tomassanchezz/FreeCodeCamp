<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main id="main">
        <h1 id="title">Responsive Web Design Project: Survey Form.</h1>
        <section id="survey">
            <p id="description">This is a Survey:</p>

            <form action="" id="survey-form">
                <div id="name-input">
                    <label for="name" id="name-label">Name:</label>
                    <input type="text" id="name" placeholder="Insert Name" required>
                </div>
                <br>
                <div id="email-input">
                    <label for="email" id="email-label" required>Email:</label>
                    <input type="email" id="email" placeholder="Insert Email" required>
                    <!-- Set error for non valid emails. -->
                </div>
                <br>
                <div id="number-input">
                    <label for="number" id="number-label">Age:</label>
                    <input type="number" id="number" placeholder="Insert Number" min="1" max="99">
                    <!-- Set error for non valid numbers and not numbers. -->
                </div>
                <br>
                <div id="dropdown-input">
                    <label for="dropdown">Gender: </label>
                    <select name="gender" id="dropdown">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <br>
                <div id="civil-input">
                    <label> Civil Status:
                        <input id="married" type="radio" name="attribute" value="married">Married
                        <input id="single" type="radio" name="attribute" value="single">Single
                        <input id="other" type="radio" name="attribute" value="other">Other
                    </label>
                </div>
                <br>
                <div id="owning-input">
                    <label> Do you own a:
                        <label for="dog"><input id="dog" type="checkbox" name="mascots" value="dog"> Dog</label>
                        <label for="cat"><input id="cat" type="checkbox" name="mascots" value="cat"> Cat</label>
                        <label for="platipus"><input id="platipus" type="checkbox" name="mascots" value="platipus">
                            Platipus</label>
                        <label for="none"><input id="none" type="checkbox" name="mascots" value="none"> Sheep</label>
                        <label for="all"><input id="all" type="checkbox" name="mascots" value="all"> Elephant</label>
                    </label>
                </div>
                <br>
                <div id="comment-input">
                    <label> Leave your comment:
                        <textarea rows="4" cols="50" name="comment" form="survey-form">Enter text here...</textarea>
                    </label>
                </div>
                <br>
                <button type="submit" id="submit">Submit</button>
            </form>
        </section>
    </main>
</body>

</html>
